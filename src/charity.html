<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Ads for Good</title>
    <meta name="description" content="Charity Selection">

    <script src="/js/charity.js"></script>

    <style>
        html {
            width: 100%;
        }

        body {
            background-color: #fffff0;
            min-width: fit-content;
        }

        p {
            font-size: 17px;
        }

        #intro {
            margin: auto;
            width: 75%;
            text-align: center;

            color: #228b22;
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        }

        #intro.h1 {
            color: #000;
        }

        #select {
            margin: auto;
            width: 75%;
            text-align: center;

            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        }

        .charity_img {
            width: 100px;
            height: 100px;
        }

        .row {
            display: flex;
            width: 100%;
        }

        .column {
            flex: 33.33%;
            padding: 5px;
        }

        .charity {
            padding: 5px;
            margin-bottom: 10px;
        }

        button.selected {
            color: red;
        }
    </style>

</head>

<body>
    <header id="intro">
        <h1>Welcome to Ads for Good!</h1>
    </header>

    <div id="select">
        <h2>Select a group that you'd like your money to go to.</h2>
        <p>All proceeds from your use of this extension go to the charity you choose!</p>
        <p>Current Charity: <b id="current_charity"></b></p>

        <div class="row">
            <div class="column">
                <div class="charity">
                    <img class="charity_img" src="img/codeorg_logo.png">
                    <h3 class="charity_name">Code.org</h3>
                    <p class="charity_stat" selectId="4">$0.00<p>
                    <button class="charity_selection" selectId="4">Select</button>
                </div>
                <div class="charity">
                    <img class="charity_img" src="img/tnc_logo.png">
                    <h3 class="charity_name">The Nature Conservancy</h3>
                    <p class="charity_stat" selectId="5">$0.00<p>
                    <button class="charity_selection" selectId="5">Select</button>
                </div>
            </div>
            <div class="column">
                <div class="charity">
                    <img class="charity_img" src="img/redcross.png">
                    <h3 class="charity_name">The Red Cross</h3>
                    <p class="charity_stat" selectId="0">$0.00<p>
                    <button class="charity_selection" selectId="0">Select</button>
                </div>
                <div class="charity">
                    <img class="charity_img" src="img/wwf.gif">
                    <h3 class="charity_name">WWF</h3>
                    <p class="charity_stat" selectId="3">$0.00<p>
                    <button class="charity_selection" selectId="1">Select</button>
                </div>
            </div>
            <div class="column">
                <div class="charity">
                    <img class="charity_img" src="img/unicef.jpg">
                    <h3 class="charity_name">unicef</h3>
                    <p class="charity_stat" selectId="2">$0.00<p>
                    <button class="charity_selection" selectId="2">Select</button>
                </div>
                <div class="charity">
                    <img class="charity_img" src="img/unesco.jpg">
                    <h3 class="charity_name">unesco</h3>
                    <p class="charity_stat" selectId="3">$0.00<p>
                    <button class="charity_selection" selectId="3">Select</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
